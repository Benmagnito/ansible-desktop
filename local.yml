---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name: 
        - htop
        - tmux
        - vim-nox
        - python3-psutil
        - dconf-cli

  - name: copy .bshrc file
    copy:
      src: files/config/bashrc
      dest: /home/mbhekeni/.bashrc
      owner: mbhekeni
      group: mbhekeni

