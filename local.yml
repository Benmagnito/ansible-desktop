---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name: 
        - htop
        - tmux
        - vim-nox
        - python3-psutil
        - dconf-cli

  - name: copy wallpaper file
    copy:
      src: files/images/sidu-tech-wallpaper.png
      dest: /usr/share/backgrounds/sidu-tech-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: mbhekeni
    dconf:
      key: "/org/gnome/desktop/backgroung/picture-uri"
      value: "'file:///usr/share/backgrounds/sidu-tech-wallpaper.png'"

  - name: set wallpaper position
    become_user: mbhekeni
    dconf:
      key: "/org/gnome/desktop/backgroung/picture-options"
      value: "'zoom'"

  - name: copy .bshrc file
    copy:
      src: files/config/bashrc
      dest: /home/mbhekeni/.bashrc
      owner: mbhekeni
      group: mbhekeni

